<div class="row">
  <div class="col-sm-10">
    <app-shopping-list-edit
    (ingredientAdded)="onIngredientAdded($event)"></app-shopping-list-edit>
    <hr>
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer;"
        *ngFor="let ing of ingredients"
      >
        {{ing.name}} ({{ing.amount}})
      </a>
    </ul>
  </div>
</div>
