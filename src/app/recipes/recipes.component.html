<div class="row">
  <div class="col-5 col-md-5 col-sm-12">
    <app-recipe-list
    (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-7 col-md-7 col-sm-12 card-body">
    <app-recipe-detail *ngIf="selectedRecipe; else infoText"
    [recipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #infoText>
      <p class="alert alert-info alert-dismissible" role="alert">Please select a Recipe!</p>
    </ng-template>
  </div>
</div>
