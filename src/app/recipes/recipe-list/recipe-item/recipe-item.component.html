<a href="#"
   class="list-group-item list-group-item-action clearfix d-flex justify-content-between align-items-center"
  (click)="onSelected()"
>
  <div class="col-8 col-md-8">
    <div class="card-body">
      <h4 class="list-group-item-heading card-title">{{ recipe.name }}</h4>
      <p class="list-group-item-text mb-1 card-text">{{ recipe.description }}</p>
    </div>
  </div>
  <div class="col-4 col-md-4">
    <img [src]="recipe.imagePath" alt="" class="img-responsive" style="max-height: 140px;">
  </div>
</a>
