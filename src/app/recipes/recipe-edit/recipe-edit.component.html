<h3 *ngIf="editMode">Update Recipe</h3>
<h3 *ngIf="!editMode">New Recipe</h3>
<div [hidden]="submitted">
  <form (ngSubmit)="onSubmit()" [formGroup]="editForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name"  name="Name">
      <span
        *ngIf="!editForm.get('name').valid && editForm.get('name').touched"
        class="help-footnote">Please enter a Name</span>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" formControlName="description" name="Description">
      <span
        *ngIf="!editForm.get('description').valid && editForm.get('description').touched"
        class="help-footnote">Please enter a Description</span>
    </div>

    <div class="form-group">
      <label for="imagePath">Image URL</label>
      <input type="text" class="form-control" id="imagePath" formControlName="imagePath" name="Image Url">
      <span
        *ngIf="!editForm.get('imagePath').valid && editForm.get('imagePath').touched"
        class="help-footnote">Please enter an Image path</span>
    </div>

<!--    <div class="form-group">-->
<!--      <label for="difficulty">Difficulty</label>-->
<!--      <select class="form-control" id="difficulty" name="Difficulty" formControlName="difficulty">-->
<!--          <option value="easy" >Easy</option>-->
<!--          <option value="medium" >Medium</option>-->
<!--          <option value="difficult" >Difficult</option>-->
<!--      </select>-->
<!--    </div>-->

    <div class="form-group">
      <label for="ingredients">Ingredients</label>
      <select class="form-control" id="ingredients" name="Ingredients" formControlName="ingredients">
        <div  *ngFor="let ingredient of ingredients">
          <option [value]="ingredient"  >{{ ingredient }}</option>
        </div>
      </select>
    </div>

<!--    <div class="form-group">-->
<!--      <label for="category">Category</label>-->
<!--      <select class="form-control" id="category" name="category" formControlName="category">-->
<!--          <option value="category"  >{{ category }}</option>-->
<!--          <option value="category"  >{{ category }}</option>-->
<!--          <option value="category"  >{{ category }}</option>-->
<!--      </select>-->
<!--    </div>-->

    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>

<div [hidden]="!submitted" class="mt-3">
  <h4 class="alert alert-success alert-dismissible" role="alert">You submitted successfully!</h4>
</div>
