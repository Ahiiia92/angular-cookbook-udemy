<h3 *ngIf="editMode">Update Recipe</h3>
<h3 *ngIf="!editMode">New Recipe</h3>
<div [hidden]="submitted">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="recipe.name" name="Name">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" [(ngModel)]="recipe.description" name="Description">
    </div>

    <div class="form-group">
      <label for="imagePath">Image URL</label>
      <input type="text" class="form-control" id="imagePath" [(ngModel)]="recipe.imagePath" name="Image Url">
    </div>

    <div class="form-group">
      <label for="ingredients">Ingredients</label>
      <select class="form-control" id="ingredients" [(ngModel)]="recipe.ingredients" name="Ingredients">
        <option value="ing1">Ing 1</option>
        <option value="ing2">Ing 2</option>
        <option value="ing3">Ing 3</option>
        <option value="ing4">Ing 4</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>

<div [hidden]="!submitted" class="mt-3">
  <h4 class="alert alert-success alert-dismissible" role="alert">You submitted successfully!</h4>
</div>
